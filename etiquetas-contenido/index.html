<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido</title>
</head>
<body>
    
    <!-- h1: unica etiqueta por documento html. -->
    <h1>Etiquetas de contenido</h1>

    <!-- header encapsula menu de navegacion y a h1 -->
    <header>
        <nav>
            <a href="#">Ir a youtube</a>
            <a href="#">Ir a twitter</a>
        </nav>
    </header>

    <!-- contenido principal de la pagina.
    unica etiqueta por documento html. -->
    <main>
        <h2>Contenido principal</h2>

    </main>

    <!-- aside: para crear barras laterales de navegacion -->
    <aside>
        <h3>Articulos relacionados</h3>

        <!-- puede contener un header, footer, varios usos -->
        <article>
            <h4>Nombre del articulo</h4>
            <p>Descripcion</p>
            <a href="#">Ir al articulo</a>
        </article>
    </aside>

    <!-- section puede contener etiquteas nav  -->
    <section>
        <h2>Galeria de imagenes</h2>
        <img src="../enlaces-imagenes/img3.jpg" alt="imagen de la luna" width="200">
    </section>

    <!-- etiqueta para pie de pagina -->
    <footer>
        <small>Derechos reservados &copy; ELC</small>
    </footer>

    <div>
        No es muy usado
    </div>
    <!-- etiqueta div: se usas solo para contener otras etiquetas, no tiene significado semantico. -->

</body>
</html>
